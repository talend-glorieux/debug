{{ template "header" }}
<main class="images">
<table>
	<thead>
		<tr>
			<td>RepoTag</td>
			<td>ID</td>
			<td>Created</td>
			<td>Size</td>
		</tr>	
	</thead>
	<tbody>
	{{ range . }}
	<tr>
		<td>{{ .RepoTags }}</td>
		<td>{{ .ID }}</td>
		<td>{{ .Created }}</td>
		<td data-controller="bytes">{{ .Size }}</td>
	<tr>
	{{ end }}
	</tbody>
</table>
</main>
{{ template "footer" }}
